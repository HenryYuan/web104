<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style1.css">
  <script defer src="log1.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Contact</h1>  
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Userename">
      <input type="text" name="title" id="title-field" class="login-form-field" placeholder="title">
      <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
      <input type="submit" value="send" id="login-form-submit">
    </form>
    <button class="button" onclick="window.location.href='index.html'">Back</button>
  
  </main>
</body>

</html>
